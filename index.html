<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuzzySearch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-image:url('./bg.jpg');background-size: contain;height:250px">
        </div>

        <div class="row">
            <div class="col-sm-12">
                <input type="text" class="col-sm-12" name="searchVal" id="searchVal" placeholder="Search Movie Title">
            </div>

        </div>
        <div class="row">
            <div class="col-sm-12 p-3">
                <table class="table table-dark table-hover" id="movieList">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Release Date</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
